      - step:
          name: Uncompress tar & Delete old files
          script:
            - apt-get update
            - apt-get -y install gettext-base
            - apt-get -y install locate
            - envsubst < replace_files.sh > update_website.sh
            - cat update_website.sh
            - pipe: atlassian/ssh-run:0.2.6
              variables:
                SSH_USER: $HOST_USER
                SERVER: $HOST_SERVER
                PORT: $HOST_PORT
                MODE: 'script'
                COMMAND: 'update_website.sh'
definitions:
  caches:
    nodeall: ./node_modules
    yarn: /usr/local/share/.cache/yarn
